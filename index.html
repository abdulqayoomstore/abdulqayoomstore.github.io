  <title>Server in Maintenance</title>
  
  <style>
    :root {
      --primary: #4b0082; /* Deep purple */
      --secondary: #6a0dad;
      --accent: #e67e22;
      --light: #f9f9f9;
      --dark: #2c3e50;
      --success: #27ae60;
      --text: #333;
      --text-light: #777;
      --shadow: 0 5px 15px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.7;
      color: var(--text);
      background-color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .loader-container {
      position: relative;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .loader {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 4px solid transparent;
      border-top-color: rgba(255,255,255,0.9);
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }
    
    .loader:before,
    .loader:after {
      content: '';
      position: absolute;
      border-radius: 50%;
      border: 4px solid transparent;
    }
    
    .loader:before {
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border-top-color: rgba(255,255,255,0.7);
      animation: spin 2s linear infinite reverse;
    }
    
    .loader:after {
      top: 25px;
      left: 25px;
      right: 25px;
      bottom: 25px;
      border-top-color: rgba(255,255,255,0.5);
      animation: spin 3s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      z-index: 10;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    
    #loading-text {
      color: white;
      margin-top: 30px;
      font-size: 1.3rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 3px;
      position: relative;
      text-align: center;
    }
    
    #loading-text:after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: rgba(255,255,255,0.7);
      margin: 15px auto 0;
      animation: expand 2s ease-in-out infinite;
    }
    
    @keyframes expand {
      0%, 100% { width: 60px; }
      50% { width: 120px; }
    }

    /* Welcome Popup */
    #welcome-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.3);
      z-index: 10000;
      text-align: center;
      max-width: 90%;
      width: 550px;
      display: none;
      animation: popIn 0.6s cubic-bezier(0.2, 0.8, 0.4, 1) forwards;
      opacity: 0;
      border: 1px solid rgba(255,255,255,0.4);
      background: linear-gradient(135deg, white 0%, #f9f9f9 100%);
    }

    @keyframes popIn {
      0% { opacity: 0; transform: translate(-50%, -40%) scale(0.9); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    #welcome-popup h2 {
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
      position: relative;
      padding-bottom: 15px;
    }
    
    #welcome-popup h2:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--gradient);
      border-radius: 4px;
    }

    #welcome-popup p {
      color: var(--text-light);
      margin-bottom: 2rem;
      line-height: 1.8;
      font-size: 1.1rem;
    }

    #close-popup {
      background: var(--gradient);
      color: white;
      border: none;
      padding: 1rem 3rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      font-size: 1rem;
      box-shadow: 0 8px 25px rgba(90, 24, 154, 0.3);
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    #close-popup:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, var(--secondary), var(--primary));
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
    }

    #close-popup:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(90, 24, 154, 0.4);
    }
    
    #close-popup:hover:after {
      opacity: 1;
    }

    /* Header */
    .header {
      background: rgba(90, 24, 154, 0.98);
      color: white;
      padding: 3rem 0;
      text-align: center;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.2);
      overflow: hidden;
    }

    .header:before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      transform: rotate(30deg);
      pointer-events: none;
    }

    .header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.8rem;
      font-weight: 700;
      text-shadow: 0 4px 15px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
    }

    .header p {
      font-size: 1.3rem;
      opacity: 0.9;
      max-width: 800px;
      margin: 0 auto;
      letter-spacing: 0.8px;
      position: relative;
      z-index: 1;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 2.5rem;
      font-weight: bold;
      background: white;
      color: var(--primary);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      transition: var(--transition);
      z-index: 1;
    }
    
    .logo:hover {
      transform: rotate(15deg) scale(1.1);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    /* Main Content */
    .container {
      max-width: 1300px;
      margin: 4rem auto;
      padding: 0 2rem;
    }

    /* Banner Section */
    .banner {
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 4rem;
      box-shadow: var(--shadow);
      position: relative;
      height: 500px;
    }
    
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.8s ease;
    }
    
    .banner:hover img {
      transform: scale(1.05);
    }
    
    .banner-content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
      color: white;
      padding: 3rem;
      z-index: 2;
    }
    
    .banner-content h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 3px 10px rgba(0,0,0,0.5);
    }
    
    .banner-content p {
      font-size: 1.3rem;
      opacity: 0.95;
      max-width: 700px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .content-wrapper {
      background-color: rgba(255, 255, 255, 0.98);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: var(--shadow);
      margin-bottom: 4rem;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.4);
      position: relative;
      overflow: hidden;
    }

    .content-wrapper:before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(90, 24, 154, 0.03) 0%, transparent 70%);
      transform: rotate(30deg);
      pointer-events: none;
      z-index: -1;
    }

    .section-title {
      text-align: center;
      color: var(--primary);
      margin-bottom: 3rem;
      position: relative;
      padding-bottom: 1.5rem;
      font-size: 2.5rem;
    }

    .section-title:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 5px;
      background: var(--gradient);
      border-radius: 5px;
    }
</style>
</head>

<script>
    // Loading screen and popup logic
    window.addEventListener('load', function() {
      setTimeout(function() {
        // Hide loading screen
        document.getElementById('loading-screen').style.opacity = '0';
        
        // Show main content and popup after loading
        setTimeout(function() {
          document.getElementById('loading-screen').style.display = 'none';
          document.getElementById('main-content').style.display = 'block';
          
          // Show welcome popup after slight delay
          setTimeout(function() {
            document.getElementById('welcome-popup').style.display = 'block';

        }, 500);

    });

    // Close popup button
    document.getElementById('close-popup').addEventListener('click', function() {
      document.getElementById('welcome-popup').style.animation = 'popIn 0.4s reverse forwards';

        document.getElementById('welcome-popup').style.display = 'none';
      }, 400);
    });
